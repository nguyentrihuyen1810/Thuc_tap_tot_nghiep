<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/bookstore.css}">
</head>
<body>
<th:block th:include="header-footer/header"></th:block>

<div th:if="${#request.getParameter('error') == 'true'}" style="color:red; margin-left: 50px;">
    <span th:if="${#session != null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
        <span th:if="${#strings.contains(#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message, 'Bad credentials')}">
            Username hoặc mật khẩu sai. Vui lòng đăng nhập lại.
        </span>
    </span>
</div>

<div class="home_content" style="background-color: white; width: 40%; height: auto; margin-top: 20px; margin-left: 450px; border-radius: 50px">
    <h3 style="text-align: center; margin-top: 100px; padding-top: 20px"><b>ĐĂNG NHẬP</b></h3>
    <form style="width: 50%; margin-left: 160px; margin-top: 30px" name='f' th:action="@{/j_spring_security_check}" method='POST'>
        <div class="mb-3">
            <label class="form-label">Tên tài khoản</label>
            <input type="text" class="form-control" name='username' placeholder="Tên tài khoản của bạn" value='' aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" name='password' placeholder="Mật khẩu của bạn"  class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success" style="border: none; background-color: #02377d; width: 120px; margin-left: 8px; float: left">Đăng nhập</button>
        <button type="submit" class="btn btn-success" style="background: white; color: #012b62; width: 120px; margin-left: 20px; margin-bottom: 20px"><a style="text-decoration: none; color: black" th:href="@{/register}">Đăng ký</a></button>
    </form>
</div>
<th:block th:include="header-footer/footer"></th:block>
</body>
</html>

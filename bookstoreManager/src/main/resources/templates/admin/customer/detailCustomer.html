<th:block th:include="header-footer/headerLoginAdmin"></th:block>

<div th:action = "@{/admin/customer/save}" method = "post" th:object="${customerDTO}">

<div style="padding: 20px; width: 100%; background-color: white">
    <a style="margin: 10px 0px; color: #777777">DANH SÁCH NGƯỜI DÙNG</a><br>
    <a>Trang chủ / </a><a>Danh sách người dùng / </a><a>Thông tin khách hàng</a>
</div>

<div class="home_content" style="background-color: white; width: 60%; height: auto; margin-top: 20px; margin-left: 300px; border-radius: 50px">
    <h3 style="color: #02377d; padding-top: 20px; text-align: center">THÔNG TIN KHÁCH HÀNG</h3>
    <div style="width: 15%; float: left">
        <img th:src="@{/image/avatar/__${customerDTO.image}__}" style="border-radius: 50%; width: 150px; height: 150px; margin-left: 100px; margin-top: 50px">
    </div>
    <div style="width:80%; float: left; padding: 20px 0 0px 250px;">
        <table>
            <tr>
                <th style="width: 200px; height: 50px">Tên khách hàng</th>
                <td><input style="background: white; border: hidden" disabled th:field ="*{fullName}" type="text" class="form-control"></td>
            </tr>
            <tr>
                <th style="width: 200px; height: 50px">Tên tài khoản</th>
                <td><input style="background: white; border: hidden" disabled th:field ="*{username}" type="text" class="form-control"></td>
            </tr>
            <tr>
                <th style="width: 200px; height: 50px">Email</th>
                <td><input style="background: white; border: hidden" disabled th:field ="*{email}" type="text" class="form-control"></td>
            </tr>
            <tr>
                <th style="width: 200px; height: 50px">Địa chỉ</th>
                <td><input style="background: white; border: hidden" disabled th:field ="*{address}" type="text" class="form-control"></td>
            </tr>
            <tr>
                <th style="width: 200px; height: 50px">Số điện thoại</th>
                <td><input style="background: white; border: hidden" disabled th:field ="*{phoneNumber}" type="text" class="form-control"></td>
            </tr>
        </table>
    </div>

    <button type="submit" class="btn btn-success" style="background: white; color: #012b62; width: 170px; float: right; margin-right: 40px; margin-top: 20px; margin-bottom: 20px"><a style="text-decoration: none; color: black" th:href="@{/admin/customer}">Trở về</a></button>

    <div style="clear:both"></div>

</div>

<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function(){
        sidebar.classList.toggle("active");
    }
</script>
